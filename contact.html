            </ol>
        </nav>
    </div>
    <div class="container">
        <h1>Deja tu comantario</h1>
        <form action="">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label for="lastName">Apellido</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Ingrese su apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Email</label>
                <input id="email" type="text" class="form-control" placeholder="example@example.com">
            </div>
            <div class="form-row">
                <div class="form-group col-sm-9">
                    <label for="address">Dirección</label>
                    <input id="address" type="text" class="form-control" placeholder="Ingrese su domicilio">
                </div>
                <div class="form-group col-sm-3">
                    <label for="city">Ciudad</label>
                    <select id="city" type="text" class="form-control">
                        <option value="">Bogotá</option>
                        <option value="">Cali</option>
                        <option value="">Medellin</option>
                        <option value="">Popayán</option>
                        <option value="">Armenia</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-9">
                <label for="comment">Comentario</label>
                <textarea id="comment" rows="10" class="form-control" placeholder="Ingrese su comentario"></textarea>
            </div>
            <div class="form-group col-sm-9">
                <div class="form-check">
                    <input id="check" type="checkbox"  class="form-check-input">
                    <label for="check" class="form-check-label">Quiero que me contacten</label>
                </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Enviar</button>
        </form>
    </div>
</div>
